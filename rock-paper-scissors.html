<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    playGame('Rock');
  " class="move-button">
  <img class="move-icon" src="images/rock-emoji.png">
  </button>

  <button onclick="
    playGame('Paper');
  " class="move-button">
  <img class="move-icon" src="images/paper-emoji.png">
  </button>

  <button onclick="
    playGame('Scissors');
  " class="move-button">
  <img class="move-icon" src="images/scissors-emoji.png">
  </button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset">Reset Score
  </button>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
